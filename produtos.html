<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Farmácia São Benedito</title>
    <meta name="description" content="Confira todos os produtos da Farmácia São Benedito: medicamentos, dermocosméticos, suplementos e muito mais.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="modern/css/modern-styles.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Filters -->
        <section class="filters">
            <div class="container">
                <div class="filters__content">
                    <div class="filters__categories">
                        <button class="filter-btn filter-btn--active" data-category="all">
                            <i class="fas fa-th-large"></i>
                            Todos
                        </button>
                        <button class="filter-btn" data-category="medicamentos">
                            <i class="fas fa-pills"></i>
                            Medicamentos
                        </button>
                        <button class="filter-btn" data-category="dermocosmeticos">
                            <i class="fas fa-heart"></i>
                            Dermocosméticos
                        </button>
                        <button class="filter-btn" data-category="suplementos">
                            <i class="fas fa-dumbbell"></i>
                            Suplementos
                        </button>
                        <button class="filter-btn" data-category="infantil">
                            <i class="fas fa-baby"></i>
                            Infantil
                        </button>
                    </div>
                    <div class="filters__sort">
                        <select class="sort-select">
                            <option value="name">Nome A-Z</option>
                            <option value="price-low">Menor Preço</option>
                            <option value="price-high">Maior Preço</option>
                            <option value="featured">Em Destaque</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-grid">
            <div class="container">
                <div class="products-grid__container" id="products-container">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
        <p>Carregando produtos...</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message">
        <p>Erro ao carregar produtos. Tente novamente.</p>
        <button class="btn btn--primary" onclick="location.reload()">Recarregar</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="modern/js/produtos-firebase.js"></script>
        <script type="module" src="modern/js/app.js"></script>
</body>
</html>
