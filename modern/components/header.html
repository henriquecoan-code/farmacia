<!-- Header -->
<header class="header" id="header">
    <div class="container">
        <div class="header__content">
            <!-- Logo -->
            <div class="header__logo">
                <a href="modern-index.html" class="logo" aria-label="Farmácia São Benedito">
                    <img src="img/logo.png" alt="Farmácia São Benedito" class="logo__img" />
                </a>
            </div>

            <script>
                try {
                    const params = new URLSearchParams(location.search);
                    const showcase = (typeof window !== 'undefined' && window.SHOWCASE_MODE) || params.get('vitrine') === '1';
                    const badge = document.getElementById('showcase-badge');
                    if (badge && showcase) {
                        badge.style.display = 'inline-flex';
                    }
                } catch {}
                </script>
            <!-- Search -->
            <div class="header__search">
                <div class="search-box">
                    <input type="text" class="search-box__input" placeholder="Buscar medicamentos, produtos...">
                    <button class="search-box__button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Actions -->
            <div class="header__actions">
                <span id="showcase-badge" style="display:none;align-items:center;gap:.35rem;background:#fef3c7;color:#92400e;border:1px solid #f59e0b;padding:.25rem .5rem;border-radius:.375rem;font-size:.75rem;font-weight:600;margin-right:.5rem">
                    <i class="fas fa-eye"></i> Modo vitrine
                </span>
                <button class="action-btn" id="user-btn">
                    <i class="fas fa-user"></i>
                    <span>Entrar</span>
                    <div class="user-tooltip">
                        Clique para fazer login<br>
                        <small>Ou criar sua conta</small>
                    </div>
                </button>
                <button class="action-btn cart-btn" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-counter" id="cart-counter">0</span>
                </button>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>

            <li class="nav__item">

            <li class="nav__item">

            </li>
        </ul>
    </div>
</nav>

            <i class="fas fa-times"></i>
