<!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
</div>

<!-- Cart Modal -->
<div class="modal" id="cart-modal">
    <div class="modal__backdrop" id="cart-modal-backdrop"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h3>Carrinho de Compras</h3>
            <button class="modal__close" id="cart-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body" id="cart-items">
            <!-- Cart items will be loaded here -->
            <div class="cart-skeleton" id="cart-skeleton" aria-hidden="true">
                <div class="sk-line"></div>
                <div class="sk-line short"></div>
                <div class="sk-line"></div>
            </div>
        </div>
        <div class="modal__footer">
            <div class="cart-total" id="cart-total">Total: R$ 0,00</div>
            <button class="btn btn--primary btn--full" id="go-checkout-btn">Finalizar Compra</button>
        </div>
    </div>
</div>

<!-- Auth Modal -->
<div class="modal" id="auth-modal">
    <div class="modal__backdrop" id="auth-modal-backdrop"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h3 id="auth-modal-title">Entrar</h3>
            <button class="modal__close" id="auth-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body">
            <form id="auth-form" autocomplete="on">
                <div class="field-wrapper">
                    <label for="auth-email">E-mail</label>
                    <input type="email" id="auth-email" name="email" placeholder="seu@email.com" autocomplete="email" required aria-describedby="auth-email-error">
                    <div class="field-error" id="auth-email-error" role="alert" aria-live="polite"></div>
                </div>

                <div class="field-wrapper auth-register-only">
                    <label for="auth-name">Nome completo</label>
                    <input type="text" id="auth-name" name="name" placeholder="Seu nome" autocomplete="name" aria-describedby="auth-name-error">
                    <div class="field-error" id="auth-name-error" role="alert" aria-live="polite"></div>
                </div>

                <div class="field-wrapper">
                    <label for="auth-password">Senha</label>
                    <div class="input-with-action">
                      <input type="password" id="auth-password" name="password" placeholder="••••••••" autocomplete="current-password" required aria-describedby="auth-password-error">
                      <button type="button" class="input-action" id="auth-password-toggle" aria-label="Mostrar/ocultar senha"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="field-error" id="auth-password-error" role="alert" aria-live="polite"></div>
                    <div class="password-strength auth-register-only" id="auth-password-strength" aria-hidden="true">
                        <div class="bar"></div>
                        <div class="label" id="auth-password-strength-label"></div>
                    </div>
                </div>

                <div class="field-wrapper auth-register-only">
                    <label for="auth-password-confirm">Confirmar senha</label>
                    <div class="input-with-action">
                      <input type="password" id="auth-password-confirm" name="passwordConfirm" placeholder="••••••••" autocomplete="new-password" aria-describedby="auth-password-confirm-error">
                      <button type="button" class="input-action" id="auth-password-confirm-toggle" aria-label="Mostrar/ocultar confirmação"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="field-error" id="auth-password-confirm-error" role="alert" aria-live="polite"></div>
                </div>

                <button type="submit" class="btn btn--primary btn--full" id="auth-submit-btn">Entrar</button>
            </form>
            <div class="auth-switch">
                <span>Não tem conta?</span>
                <a href="#" id="auth-toggle" class="auth-switch__link">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
<!-- Address Modal -->
<div class="modal modern-modal" id="address-modal">
    <div class="modal__backdrop" id="address-modal-backdrop"></div>
    <div class="modal__content modal__content--wide modern-card">
        <div class="modal__header">
            <h3>Novo Endereço</h3>
            <p class="modal__subtitle">Preencha os dados para entrega.</p>
            <button class="modal__close" id="address-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body">
            <form id="address-form-modal" class="checkout-form" autocomplete="off">
                                <div class="grid addr-grid">
                                                        <div class="field-wrapper has-icon" data-field="addrm-cep">
                                                            <label for="addrm-cep">CEP</label>
                                                            <i class="fas fa-map-pin input-icon" aria-hidden="true"></i>
                                                            <input required id="addrm-cep" name="zipCode" maxlength="9" placeholder="00000-000" inputmode="numeric" autocomplete="postal-code" pattern="\d{5}-?\d{3}" aria-describedby="error-addrm-cep" />
                                                            <div class="field-error" id="error-addrm-cep" role="alert" aria-live="polite">CEP inválido</div>
                    </div>
                                        <div class="field-wrapper has-icon" data-field="addrm-city">
                                                            <label for="addrm-city">Cidade</label>
                                                            <i class="fas fa-city input-icon" aria-hidden="true"></i>
                                                            <input required id="addrm-city" name="city" autocomplete="address-level2" aria-describedby="error-addrm-city" />
                                                            <div class="field-error" id="error-addrm-city" role="alert" aria-live="polite">Informe a cidade</div>
                    </div>
                </div>
                <div class="grid addr-grid">
                                        <div class="field-wrapper has-icon" data-field="addrm-street">
                  <label for="addrm-street">Rua</label>
                                    <i class="fas fa-road input-icon" aria-hidden="true"></i>
                  <input required id="addrm-street" name="street" autocomplete="address-line1" aria-describedby="error-addrm-street" />
                  <div class="field-error" id="error-addrm-street" role="alert" aria-live="polite">Informe a rua</div>
                    </div>
                                        <div class="field-wrapper has-icon" data-field="addrm-number">
                  <label for="addrm-number">Número</label>
                                    <i class="fas fa-hashtag input-icon" aria-hidden="true"></i>
                  <input required id="addrm-number" name="number" inputmode="numeric" aria-describedby="error-addrm-number" />
                  <div class="field-error" id="error-addrm-number" role="alert" aria-live="polite">Informe o número</div>
                    </div>
                </div>
                <div class="grid addr-grid">
                                        <div class="field-wrapper has-icon" data-field="addrm-district">
                              <label for="addrm-district">Bairro</label>
                                                            <i class="fas fa-map input-icon" aria-hidden="true"></i>
                              <input required id="addrm-district" name="district" aria-describedby="error-addrm-district" />
                              <div class="field-error" id="error-addrm-district" role="alert" aria-live="polite">Informe o bairro</div>
                    </div>
                                        <div class="field-wrapper has-icon" data-field="addrm-comp">
                              <label for="addrm-comp">Complemento</label>
                                                            <i class="fas fa-building input-icon" aria-hidden="true"></i>
                              <input id="addrm-comp" name="comp" autocomplete="address-line2" />
                    </div>
                </div>
                                <div class="field-wrapper has-icon" data-field="addrm-state">
                              <label for="addrm-state">Estado</label>
                                                            <i class="fas fa-flag input-icon" aria-hidden="true"></i>
                              <input required id="addrm-state" name="state" maxlength="2" autocomplete="address-level1" pattern="[A-Za-z]{2}" list="states-br" aria-describedby="error-addrm-state" />
                              <div class="field-error" id="error-addrm-state" role="alert" aria-live="polite">UF inválida</div>
                              <datalist id="states-br">
                                <option value="AC"><option value="AL"><option value="AP"><option value="AM">
                                <option value="BA"><option value="CE"><option value="DF"><option value="ES">
                                <option value="GO"><option value="MA"><option value="MT"><option value="MS">
                                <option value="MG"><option value="PA"><option value="PB"><option value="PR">
                                <option value="PE"><option value="PI"><option value="RJ"><option value="RN">
                                <option value="RS"><option value="RO"><option value="RR"><option value="SC">
                                <option value="SP"><option value="SE"><option value="TO">
                              </datalist>
                </div>
                <div class="favorite-row">
                    <input type="checkbox" id="addrm-favorite" />
                    <label for="addrm-favorite">Definir como favorito</label>
                </div>
                <div class="modal__footer">
                    <button type="button" class="btn" id="address-cancel-btn">Cancelar</button>
                    <button type="submit" class="btn btn--primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
