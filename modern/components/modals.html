<!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
</div>

<!-- Cart Modal -->
<div class="modal" id="cart-modal">
    <div class="modal__backdrop" id="cart-modal-backdrop"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h3>Carrinho de Compras</h3>
            <button class="modal__close" id="cart-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body" id="cart-items">
            <!-- Cart items will be loaded here -->
            <div class="cart-skeleton" id="cart-skeleton" aria-hidden="true">
                <div class="sk-line"></div>
                <div class="sk-line short"></div>
                <div class="sk-line"></div>
            </div>
        </div>
        <div class="modal__footer">
            <div class="cart-total" id="cart-total">Total: R$ 0,00</div>
            <button class="btn btn--primary btn--full" id="go-checkout-btn">Finalizar Compra</button>
        </div>
    </div>
</div>

<!-- Auth Modal -->
<div class="modal" id="auth-modal">
    <div class="modal__backdrop" id="auth-modal-backdrop"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h3 id="auth-modal-title">Entrar</h3>
            <button class="modal__close" id="auth-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body">
            <form id="auth-form" autocomplete="on">
                <div class="field-wrapper">
                    <label for="auth-email">E-mail</label>
                    <input type="email" id="auth-email" name="email" placeholder="seu@email.com" autocomplete="email" required aria-describedby="auth-email-error">
                    <div class="field-error" id="auth-email-error" role="alert" aria-live="polite"></div>
                </div>

                <div class="field-wrapper auth-register-only" style="display:none;">
                    <label for="auth-name">Nome completo</label>
                    <input type="text" id="auth-name" name="name" placeholder="Seu nome" autocomplete="name" aria-describedby="auth-name-error">
                    <div class="field-error" id="auth-name-error" role="alert" aria-live="polite"></div>
                </div>

                <div class="field-wrapper">
                    <label for="auth-password">Senha</label>
                    <div class="input-with-action">
                      <input type="password" id="auth-password" name="password" placeholder="••••••••" autocomplete="current-password" required aria-describedby="auth-password-error">
                      <button type="button" class="input-action" id="auth-password-toggle" aria-label="Mostrar/ocultar senha"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="field-error" id="auth-password-error" role="alert" aria-live="polite"></div>
                    <div class="password-strength auth-register-only" id="auth-password-strength" style="display:none;" aria-hidden="true">
                        <div class="bar"></div>
                        <div class="label" id="auth-password-strength-label"></div>
                    </div>
                </div>

                <div class="field-wrapper auth-register-only" style="display:none;">
                    <label for="auth-password-confirm">Confirmar senha</label>
                    <div class="input-with-action">
                      <input type="password" id="auth-password-confirm" name="passwordConfirm" placeholder="••••••••" autocomplete="new-password" aria-describedby="auth-password-confirm-error">
                      <button type="button" class="input-action" id="auth-password-confirm-toggle" aria-label="Mostrar/ocultar confirmação"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="field-error" id="auth-password-confirm-error" role="alert" aria-live="polite"></div>
                </div>

                <button type="submit" class="btn btn--primary btn--full" id="auth-submit-btn">Entrar</button>
            </form>
            <div class="auth-switch">
                <span>Não tem conta?</span>
                <a href="#" id="auth-toggle" class="auth-switch__link">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
<!-- Address Modal -->
<div class="modal modern-modal" id="address-modal" style="text-align: center;">
    <div class="modal__backdrop" id="address-modal-backdrop"></div>
    <div class="modal__content modal__content--wide modern-card" style="box-shadow:0 8px 32px rgba(0,0,0,0.18); border-radius: 18px; background: var(--surface, #fff);">
        <div class="modal__header" style="border-bottom:1px solid var(--gray-200); padding-bottom:1rem;">
            <h3 style="font-size:1.4rem; font-weight:600; color:var(--primary-color, #1a73e8); letter-spacing:-.5px;">Novo Endereço</h3>
            <p class="modal__subtitle" style="margin:.25rem 0 0; font-size:.9rem; color:var(--gray-600);">Preencha os dados para entrega.</p>
            <button class="modal__close" id="address-modal-close" style="background:transparent; border:none; font-size:1.3rem; color:var(--gray-500); transition:color .2s;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body" style="padding:2rem 1.5rem 1.5rem 1.5rem;">
            <form id="address-form-modal" class="checkout-form" autocomplete="off" style="display:flex; flex-direction:column; gap:1.2rem;">
                                <div class="grid" style="grid-template-columns:1fr 1fr; gap: var(--spacing-3)">
                                                        <div class="field-wrapper has-icon" data-field="addrm-cep">
                                                            <label for="addrm-cep">CEP</label>
                                                            <i class="fas fa-map-pin input-icon" aria-hidden="true"></i>
                                                            <input required id="addrm-cep" name="zipCode" maxlength="9" placeholder="00000-000" inputmode="numeric" autocomplete="postal-code" pattern="\d{5}-?\d{3}" aria-describedby="error-addrm-cep" />
                                                            <div class="field-error" id="error-addrm-cep" role="alert" aria-live="polite">CEP inválido</div>
                    </div>
                                        <div class="field-wrapper has-icon" data-field="addrm-city">
                                                            <label for="addrm-city">Cidade</label>
                                                            <i class="fas fa-city input-icon" aria-hidden="true"></i>
                                                            <input required id="addrm-city" name="city" autocomplete="address-level2" aria-describedby="error-addrm-city" />
                                                            <div class="field-error" id="error-addrm-city" role="alert" aria-live="polite">Informe a cidade</div>
                    </div>
                </div>
                <div class="grid" style="grid-template-columns:1fr 1fr; gap: var(--spacing-3)">
                                        <div class="field-wrapper has-icon" data-field="addrm-street">
                  <label for="addrm-street">Rua</label>
                                    <i class="fas fa-road input-icon" aria-hidden="true"></i>
                  <input required id="addrm-street" name="street" autocomplete="address-line1" aria-describedby="error-addrm-street" />
                  <div class="field-error" id="error-addrm-street" role="alert" aria-live="polite">Informe a rua</div>
                    </div>
                                        <div class="field-wrapper has-icon" data-field="addrm-number">
                  <label for="addrm-number">Número</label>
                                    <i class="fas fa-hashtag input-icon" aria-hidden="true"></i>
                  <input required id="addrm-number" name="number" inputmode="numeric" aria-describedby="error-addrm-number" />
                  <div class="field-error" id="error-addrm-number" role="alert" aria-live="polite">Informe o número</div>
                    </div>
                </div>
                <div class="grid" style="grid-template-columns:1fr 1fr; gap: var(--spacing-3)">
                                        <div class="field-wrapper has-icon" data-field="addrm-district">
                              <label for="addrm-district">Bairro</label>
                                                            <i class="fas fa-map input-icon" aria-hidden="true"></i>
                              <input required id="addrm-district" name="district" aria-describedby="error-addrm-district" />
                              <div class="field-error" id="error-addrm-district" role="alert" aria-live="polite">Informe o bairro</div>
                    </div>
                                        <div class="field-wrapper has-icon" data-field="addrm-comp">
                              <label for="addrm-comp">Complemento</label>
                                                            <i class="fas fa-building input-icon" aria-hidden="true"></i>
                              <input id="addrm-comp" name="comp" autocomplete="address-line2" />
                    </div>
                </div>
                                <div class="field-wrapper has-icon" data-field="addrm-state">
                              <label for="addrm-state">Estado</label>
                                                            <i class="fas fa-flag input-icon" aria-hidden="true"></i>
                              <input required id="addrm-state" name="state" maxlength="2" style="text-transform:uppercase;" autocomplete="address-level1" pattern="[A-Za-z]{2}" list="states-br" aria-describedby="error-addrm-state" />
                              <div class="field-error" id="error-addrm-state" role="alert" aria-live="polite">UF inválida</div>
                              <datalist id="states-br">
                                <option value="AC"><option value="AL"><option value="AP"><option value="AM">
                                <option value="BA"><option value="CE"><option value="DF"><option value="ES">
                                <option value="GO"><option value="MA"><option value="MT"><option value="MS">
                                <option value="MG"><option value="PA"><option value="PB"><option value="PR">
                                <option value="PE"><option value="PI"><option value="RJ"><option value="RN">
                                <option value="RS"><option value="RO"><option value="RR"><option value="SC">
                                <option value="SP"><option value="SE"><option value="TO">
                              </datalist>
                </div>
                <div class="favorite-row" style="display:flex; align-items:center; gap:.5rem; margin-top:.25rem;">
                    <input type="checkbox" id="addrm-favorite" style="accent-color:var(--primary-color, #1a73e8);" />
                    <label for="addrm-favorite" style="margin:0; font-size:.95rem; color:var(--gray-700);">Definir como favorito</label>
                </div>
                <div class="modal__footer" style="display:flex; gap:.7rem; justify-content:flex-end; margin-top:1.2rem;">
                    <button type="button" class="btn" id="address-cancel-btn" style="background:var(--gray-100); color:var(--gray-700); border-radius:7px; font-weight:500;">Cancelar</button>
                    <button type="submit" class="btn btn--primary" style="border-radius:7px; font-weight:600; background:var(--primary-color, #1a73e8); box-shadow:0 2px 8px rgba(26,115,232,0.08);">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
        <style>
            /* Reusa estilos do checkout form */
            #address-modal .field-error { font-size:.65rem; color: var(--error-color); margin-top:.15rem; display:none; text-align:center; }
            #address-modal .field-wrapper.invalid .field-error { display:block; }
      
            /* Centralização do conteúdo do modal de endereço */
            #address-modal .checkout-form { width: 65%; margin: 0 auto; }
            #address-modal .grid { justify-items: center; }
            #address-modal .favorite-row { justify-content: center; }
            #address-modal .modal__footer { justify-content: center !important; }
            #address-modal .modal__subtitle { text-align:center; }

            /* Modern input styles with icons */
            #address-modal .field-wrapper { position: relative; width:100%; }
            #address-modal .field-wrapper.has-icon .input-icon { position:absolute; left:.75rem; top:50%; transform:translateY(-50%); color:var(--gray-400); pointer-events:none; }
            #address-modal .field-wrapper.has-icon input { padding-left: 2.25rem; }
            #address-modal input { width:100%; border-radius:10px; border:1px solid var(--gray-300); padding:.7rem .9rem; background:var(--gray-50); transition: border-color .2s ease, box-shadow .2s ease, background .2s ease; }
            #address-modal input:focus { outline:none; border-color: var(--primary-color, #1a73e8); box-shadow: 0 0 0 3px rgba(26,115,232,0.12); background:#fff; }
            #address-modal .field-wrapper.invalid input { border-color: var(--error-color, #cc2d2d); box-shadow: 0 0 0 3px rgba(204,45,45,0.10); }
      
            /* Centralizar título mantendo o botão fechar à direita */
            #address-modal .modal__header { position: relative; }
            #address-modal .modal__header h3 { margin: 0 auto; text-align: center; }
            #address-modal .modal__header .modal__close { position: absolute; right: .75rem; top: 50%; transform: translateY(-50%); }

            @media (max-width: 540px) {
                #address-modal .grid { grid-template-columns: 1fr !important; }
                #address-modal .checkout-form { width: 100%; }
            }
            
            /* Desktop refinements: narrower modal and smaller fields on large screens */
            @media (min-width: 992px) {
                #address-modal .modal__content { max-width: 540px; }
                #address-modal .checkout-form { width: 65%; }
                #address-modal .modal__header h3 { font-size: 1.2rem !important; }
                #address-modal .modal__subtitle { font-size: .85rem !important; }
                #address-modal label { font-size: .9rem; }
                #address-modal input { padding: .6rem .8rem; font-size: .95rem; }
                #address-modal .field-error { font-size: .7rem; }
                #address-modal .grid { gap: var(--spacing-2, .75rem); }
            }
        </style>
</div>

<style>
/* Skeleton styles for modals */
#cart-skeleton { display:grid; gap:.5rem; }
.cart-skeleton .sk-line { height:14px; background: var(--gray-200); border-radius: var(--radius); position:relative; overflow:hidden; }
.cart-skeleton .sk-line.short { width:60%; }
.cart-skeleton .sk-line:before { content:""; position:absolute; inset:0; background:linear-gradient(90deg,rgba(255,255,255,0)0%,rgba(255,255,255,.6)50%,rgba(255,255,255,0)100%); animation: sk-sh 1.1s linear infinite; }
@keyframes sk-sh { 0%{transform:translateX(-100%);}100%{transform:translateX(100%);} }

/* Modal wide content */
.modal__content--wide { max-width: 680px; }

/* Auth modal modern fields */
#auth-modal .field-wrapper { display:flex; flex-direction:column; gap:.35rem; margin-bottom:.9rem; }
#auth-modal label { font-weight:500; color:var(--gray-700); }
#auth-modal .field-error { font-size:.75rem; color: var(--error-color, #cc2d2d); display:none; }
#auth-modal .field-wrapper.invalid .field-error { display:block; }
#auth-modal .input-with-action { position:relative; display:flex; align-items:center; }
#auth-modal .input-with-action input { width:100%; padding-right:2.25rem; }
#auth-modal .input-with-action .input-action { position:absolute; right:.5rem; background:transparent; border:none; color:var(--gray-500); cursor:pointer; padding:.25rem; }
#auth-modal .password-strength { display:flex; align-items:center; gap:.5rem; margin-top:.4rem; }
#auth-modal .password-strength .bar { height:6px; width:100%; max-width:180px; background:var(--gray-200); border-radius:999px; position:relative; overflow:hidden; }
#auth-modal .password-strength .bar::after { content:""; position:absolute; left:0; top:0; bottom:0; width:0%; background:var(--error-color, #cc2d2d); transition:width .25s ease, background .25s ease; }
#auth-modal .password-strength.level-1 .bar::after { width:33%; background:#e57373; }
#auth-modal .password-strength.level-2 .bar::after { width:66%; background:#f9a825; }
#auth-modal .password-strength.level-3 .bar::after { width:100%; background:#43a047; }
</style>
